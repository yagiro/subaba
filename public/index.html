<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body
        ondrop="handleFileDrop(event);"
        ondragover="handleDragOver(event);"
        onmouseout="handleMouseOut(event);"
    >
        <div id="login" class="hidden">
            Password <input type="text">
            <button onclick="login()"i>Login</button>
        </div>
        <div id="content">
            <div class="logo">
                <div class="logo-title">SUBABA</div>
                <div class="logo-subtitle">Mamase, Mamasa, Mamacosa.</div>
            </div>
            <div id="settings">
                <div class="flex">
                    <div style="margin-right: 10px;">Language</div>
                    <select id="lang-select">
                        <option value="all">All Languages</option>
                        <option selected value="heb">Hebrew</option>
                        <option value="eng">English</option>
                    </select>
                </div>
            </div>
            <div class="flex" style="margin-top: 30px;">
                <input id="search-text-input" type="text" placeholder="Shut the fuck up, Donny."/>
                <div class="btn" onclick="runTextSearch()" style="height: 17px;">SEARCH</div>
            </div>
            <div class="title"></div>
            <div id="video-search-container">
                <div class="flex" style="flex-direction:column;">
                    <div id="file-input-container">
                        <input id="video-file-input" type="file" onchange="handleFileInputChange(event)"/>
                        <div class="btn" onclick="chooseFile()">CHOOSE FILE</div>
                    </div>
                    <div id="drop-zone">
                        <div id="drop-zone-msg">Drop file here</div>
                        <div
                            id="file-retry-btn"
                            class="text-link"
                            onclick="findSubsForFile()"
                            style="display: none;"
                        >
                            TRY AGAIN
                        </div>
                    </div>
                </div>
            </div>
            <div id="file-search-step2" class="hidden" style="margin-top: 20px;">
                <div class="flex btn-container">
                    <div class="btn" onclick="findSubsForFile()">SEARCH</div>
                    <!-- <div class="btn" onclick="findSubsForFileInOs()">Find in OS</div> -->
                    <div class="flex" style="align-items: center; margin-left: 10px;">
                        <div class="text-link" onclick="findSubsForFileInOs()">SEARCH ON OPENSUBTITLES</div>
                    </div>
                </div>
                <div class="flex" style="margin-top: 15px; justify-content: center">
                    <input id="exact-checkbox" type="checkbox" checked/>Exact Match
                    <input id="flexible-checkbox" type="checkbox" checked style="margin-left: 15px;"/>Flexible
                </div>
            </div>
            <div class="results-parent-container">
                <div id="text-results-container" class="results-container">
                    <div id="text-results" class="results"></div>
                </div>
                <div id="exact-results-container" class="results-container"></div>
                <div id="flex-results-container" class="results-container"></div>
            </div>
        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/hash.js"></script>
        <script src="lib/langs.js"></script>
        <script src="lib/loader.js"></script>
        <script src="lib/ui.js"></script>
        <script src="lib/api.js"></script>
        <script src="index.js"></script>
    </body>
</html>
